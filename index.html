<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header>
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input class="input-header" id="input-email" type="text" name="email" placeholder="Email">
      <input class="input-header" id="input-password" type="text" name="password" placeholder="Senha">
      <button id="button-header">Entrar</button>
    </form>

  </header>

  <main>

    <form id="evaluation-form" action="">

      <section class="container-input">

        <input class="input-form" type="text" name="" id="input-name" placeholder="Nome">
        <input class="input-form" type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input class="input-form" type="text" name="" id="input-email" placeholder="Email">

        <label for="house">
          Casa:
          <select id="house" class="input-form"  name="select">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>

      </section>

      <p id="line-division"></p>

      <section class="section-questions">
        <label id="label-family" for="">
          Qual sua família?
          
          <ul>
            <li><input type="radio" name="family" id="" value="FrontEnd"/>FrontEnd</li>
            <li><input type="radio" name="family" id="" value="Backend"/>Backend</li>
            <li><input type="radio" name="family" id="" value="Fullstack"/>Fullstack</li>
          </ul>
        </label>

        <label id="label-content" for="">
          Qual conteúdo você está com mais vontade de aprender?

          <ul>
            <li><input type="checkbox">HoFs</li>
            <li><input type="checkbox">Jest</li>
            <li><input type="checkbox">Promises</li>
            <li><input type="checkbox">React</li>
            <li><input type="checkbox">SQL</li>
            <li><input type="checkbox">Python</li>
          </ul>

        </label>

      </section>
      

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

  </main>
</body>
<script src="./script.js"></script>
</html>
