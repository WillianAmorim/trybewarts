<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header>
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
      <input class="input-header" id="input-email" type="text" name="email" placeholder="Email">
      <input class="input-header" id="input-password" type="text" name="password" placeholder="Senha">
      <button id="button-header">Entrar</button>
    </form>

  </header>

  <main>

    <form id="evaluation-form" action="">

    <h1>Formulário de avaliação</h1>


      <section class="container-input">

        <input class="input-form" type="text" name="" id="input-name" placeholder="Nome">
        <input class="input-form" type="text" name="" id="input-lastname" placeholder="Sobrenome">
        <input class="input-form" type="text" name="" id="input-email" placeholder="Email">

        <label for="house">
          Casa:
          <select id="house" class="input-form"  name="select">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>

      </section>

      <p id="line-division"></p>

      <section class="section-questions">
        <label id="label-family" for="">
          Qual sua família?
          
          <ul class="list-input-radio">
            <li><input type="radio" name="family" id="" value="FrontEnd"/>FrontEnd</li>
            <li><input type="radio" name="family" id="" value="Backend"/>Backend</li>
            <li><input type="radio" name="family" id="" value="Fullstack"/>Fullstack</li>
          </ul>
        </label>

        <label id="label-content" for="">
          Qual conteúdo você está com mais vontade de aprender?

          <ul class="list-input-checkbox">
            <li>
              <input id="hofs" type="checkbox">
              <label class="label-input" for="hofs">HoFs</label>
            </li>

            <li>
              <input id="jest" type="checkbox">
              <label class="label-input" for="jest">Jest</label>
            </li>

            <li>
              <input id="promisses" type="checkbox">
              <label class="label-input" for="promisses">Promises</label>
            </li>

            <li>
              <input id="react" type="checkbox">
              <label class="label-input" for="react">React</label>
            </li>

            <li>
              <input id="SQL" type="checkbox">
              <label class="label-input" for="SQL">SQL</label>
            </li>

            <li>
              <input id="Python" type="checkbox">
              <label class="label-input" for="Python">Python</label>
            </li>
          </ul>

        </label>

      </section>
      
      <p id="line-division"></p>

      <label id="label-rate" for="">Como você avalia a Trybewarts?

        <ul id="list-input-radio">
          <input id="input-radio" value="1" name="rate" type="radio">
          <label class="label-radio" for="">1</label>

          <input value="2" name="rate" type="radio">
          <label class="label-radio" for="">2</label>

          <input value="3" name="rate" type="radio">
          <label class="label-radio" for="">3</label>

          <input value="4" name="rate" type="radio">
          <label class="label-radio" for="">4</label>

          <input value="5" name="rate" type="radio">
          <label class="label-radio" for="">5</label>

          <input value="6" name="rate" type="radio">
          <label class="label-radio" for="">6</label>

          <input value="7" name="rate" type="radio">
          <label class="label-radio" for="">7</label>

          <input value="8" name="rate" type="radio">
          <label class="label-radio" for="">8</label>

          <input value="9" name="rate" type="radio">
          <label class="label-radio" for="">9</label>

          <input value="10" name="rate" type="radio">
          <label class="label-radio" for="">10</label>

        </ul>

      </label>

      <section class="section-text-area">

        <label class="label-text-area" for="text-area">Deixe seu comentário:</label>

        <textarea name="" id="text-area" cols="40" rows="5" maxlength="500"></textarea>

      </section>
      
      <label id="label-infos" for="">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="input-check-infos">
      </label>

      <button id="submit-btn" type="submit">Enviar</button>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">

  </main>
  <footer>Direitos reservados à Trybewarts@</footer>
</body>
<script src="./script.js"></script>
</html>
